function _輪播圖動() {
  const 輪播圖們 = document.querySelectorAll('.輪播圖');
  
  輪播圖們.forEach(輪播圖 => {
    const images = 輪播圖.querySelector('.輪播圖-images');
    if (!images) return;

    const imageCount = images.children.length;
    let currentIndex = 0;
    let autoPlayInterval;
    let isTransitioning = false;

    // 創建左右點擊區域
    const prevArea = document.createElement('div');
    const nextArea = document.createElement('div');
    prevArea.className = '輪播圖-click-area prev';
    nextArea.className = '輪播圖-click-area next';
    輪播圖.appendChild(prevArea);
    輪播圖.appendChild(nextArea);

    // 創建指示器
    const indicators = document.createElement('div');
    indicators.className = '輪播圖-indicators';
    for (let i = 0; i < imageCount; i++) {
      const indicator = document.createElement('div');
      indicator.className = `輪播圖-indicator ${i === 0 ? 'active' : ''}`;
      indicator.addEventListener('click', () => {
        if (isTransitioning) return;
        currentIndex = i;
        updateCarousel();
      });
      indicators.appendChild(indicator);
    }
    輪播圖.appendChild(indicators);

    function updateCarousel() {
      if (isTransitioning) return;
      isTransitioning = true;
      
  const containerWidth = 輪播圖.offsetWidth;  // 修改：使用輪播圖容器的寬度
  const offset = -currentIndex * containerWidth;
      
      images.style.transform = `translateX(${-currentIndex * containerWidth}px)`;
      
      // 更新指示器
      const allIndicators = indicators.children;
      for (let i = 0; i < allIndicators.length; i++) {
        allIndicators[i].className = `輪播圖-indicator ${i === currentIndex ? 'active' : ''}`;
      }
      
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % imageCount;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + imageCount) % imageCount;
      updateCarousel();
    }

    // 觸控支援
    let touchStartX = 0;
    let touchEndX = 0;

    輪播圖.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });

    輪播圖.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    });

    // 點擊事件
    prevArea.addEventListener('click', () => {
      clearInterval(autoPlayInterval);
      prevSlide();
      autoPlayInterval = setInterval(nextSlide, 3000);
    });

    nextArea.addEventListener('click', () => {
      clearInterval(autoPlayInterval);
      nextSlide();
      autoPlayInterval = setInterval(nextSlide, 3000);
    });

    // 自動播放
    autoPlayInterval = setInterval(nextSlide, 3000);
    
    // 視窗大小改變時更新
    window.addEventListener('resize', updateCarousel);
    updateCarousel();
  });
}
